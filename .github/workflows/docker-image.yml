name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        docker_image:
          - name: culturedge-front
            path: ./culturedge-front
          - name: api-gateway
            path: ./microservice-architecture/api-gateway
          - name: heritage-microservice
            path: ./microservice-architecture/heritage-microservice
          - name: photo-microservice
            path: ./microservice-architecture/photo-microservice
          - name: feedback-microservice
            path: ./microservice-architecture/feedback-microservice

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build "${{ matrix.docker_image.path }}" --tag "${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.docker_image.name }}:latest"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.docker_image.name }}:latest"

<div class="feedback-container">
    <h1>Feedback</h1>
    <div class="feedback-form">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" [(ngModel)]="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" [(ngModel)]="message"></textarea>
            </div>
            <div *ngIf="!editMode">
                <button (click)="editMode = true">Submit the feedback</button>
            </div>
            <div *ngIf="editMode" class="controls">
                <input class="save-button" type="submit" value="Submit" (click)="postFeedback()">
            </div>
        </form>
    </div>
</div>
